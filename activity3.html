<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
</head>
<body>
    <div class="container">
        <h1>This is my progress bar class</h1>
        <div class="progress">
            <div class="progress-bar " style="width: 70%;"> 70%</div>
        </div>
    </div>
    <div class="container">
        <h1>This is my 2nd progress bar class</h1>
        <div class="progress">
            <div class="progress-bar bg-success " style="width: 99%; height: 10px;" > 99%</div>
        </div>
    </div>
    <div class="container">
        <h1>This is my progress bar class</h1>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width: 70%;"> 70%</div>
        </div>
    </div>
    <div class="container">
        <h1>This is my progress bar class</h1>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%;"> 70%</div>
        </div>
    </div>
    <br><br><br><br>
    
<div class="progress">

<div class="progress-bar bg-success" style="width:40%">

Free Space

</div>

<div class="progress-bar bg-warning" style="width:10%">

Warning

</div>

<div class="progress-bar bg-danger" style="width:20%">

Danger

</div>

</div>
</body>
</html>
